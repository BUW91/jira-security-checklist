modules:
  jira:issuePanel:
    - key: security-checklists-issue-panel
      resource: main
      resolver:
        function: resolver
      render: native
      title: Security Checklist
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue-panel-icon.svg
  jira:globalPage:
    - key: checklist-templates
      resource: templates
      resolver:
        function: resolver
      render: native
      title: Security Checklist Templates
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: src/frontend/index.jsx
  - key: templates
    path: src/frontend/templates.jsx
app:
  runtime:
    name: nodejs18.x
  id: ari:cloud:ecosystem::app/a71484cf-f612-40d1-b9a2-34ee24ff54d6
permissions:
  scopes:
    - storage:app
    - read:jira-work
  external:
    fetch:
      backend:
        - 'https://sc.api.solidini.com'
